name: SemiRP
version: '${project.version}'
main: org.hikuro.hikucraft.SemiRP
api-version: '1.20'

commands:
    job:
        description: Set your job
        usage: /job <job>
        permission: hikucraft.job

permissions:
    hikucraft.semirp:
        description: The player is in the SemiRP gamemode
        default: true
    hikucraft.semirp.job:
        description: Allows the player to set their job
        default: true
    hikucraft.semirp.job.alchemist:
        description: The player is an alchemist
        default: false
    hikucraft.semirp.job.blacksmith:
        description: The player is a blacksmith
        default: false
    hikucraft.semirp.job.builder:
        description: The player is a builder
        default: false
    hikucraft.semirp.job.enchanter:
        description: The player is an enchanter
        default: false
    hikucraft.semirp.job.farmer:
        description: The player is a farmer
        default: false
    hikucraft.semirp.job.fisherman:
        description: The player is a fisherman
        default: false
    hikucraft.semirp.job.hunter:
        description: The player is a hunter
        default: false
    hikucraft.semirp.job.lumberjack:
        description: The player is a lumberjack
        default: false
    hikucraft.semirp.job.miner:
        description: The player is a miner
        default: false